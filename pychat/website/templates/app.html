{% load static %}
<html lang="en">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="{% static "app.css" %}">
</head>
<body>
    <div id="app">
        <div id="heading">
            <span class="logo">Awesome chat</span>
            <span class="greeting"></span>
            <button class="logout-btn">Logout</button>
        </div>
        <hr>
        <div id="messages">
        </div>
        <hr>
        <div id="sending">
            <textarea id="message-text"></textarea><button id="send-button">Send</button>
        </div>
    </div>
    <script type="module" src="{% static "app.mjs" %}"></script>
</body>
</html>
